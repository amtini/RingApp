version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: cuchu_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: cuchu
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - cuchu_network

  # Redis for sessions and caching
  redis:
    image: redis:7.2-alpine
    container_name: cuchu_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cuchu_network

  # Backend API
  backend:
    build: ./backend
    container_name: cuchu_backend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/cuchu?authSource=admin
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_REFRESH_SECRET=your-super-secret-refresh-key-change-in-production
      - STRIPE_SECRET_KEY=sk_test_your_stripe_secret_key
      - MERCADOPAGO_ACCESS_TOKEN=your_mercadopago_access_token
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=your-email@gmail.com
      - SMTP_PASS=your-app-password
      - FRONTEND_URL=http://localhost:3000
      - BACKEND_URL=http://localhost:5001
    ports:
      - "5001:5000"
    depends_on:
      - mongodb
      - redis
    networks:
      - cuchu_network

  # Frontend
  frontend:
    build: ./frontend
    container_name: cuchu_frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:5001
      - VITE_WS_URL=ws://localhost:5001
      - VITE_GOOGLE_CLIENT_ID=your-google-client-id
      - VITE_STRIPE_PUBLISHABLE_KEY=pk_test_your_stripe_publishable_key
      - VITE_MERCADOPAGO_PUBLIC_KEY=your_mercadopago_public_key
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - cuchu_network

  # MongoDB Express (Admin UI)
  mongo-express:
    image: mongo-express:1.0.0
    container_name: cuchu_mongo_express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: password123
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - cuchu_network

  # Redis Commander (Admin UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: cuchu_redis_commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8082:8081"
    depends_on:
      - redis
    networks:
      - cuchu_network

volumes:
  mongodb_data:
  redis_data:

networks:
  cuchu_network:
    driver: bridge
